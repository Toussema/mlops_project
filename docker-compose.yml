version: '3.8'

services:
  # ============================================
  # Service API Transformer
  # ============================================
  transformer_service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: transformer-api
    ports:
      - "8000:8000"
    volumes:
      - ./models/transformer:/app/models/transformer:ro
    environment:
      - TRANSFORMERS_NO_TF=1
      - TRANSFORMERS_NO_FLAX=1
      - TRANSFORMERS_NO_JAX=1
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/metrics')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mlops-network
    restart: unless-stopped

  # ============================================
  # Service API TF-IDF + SVM
  # ============================================
  tfidf_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.tfidf
    container_name: tfidf-api
    ports:
      - "8001:8001"
    volumes:
      - ./models/tfidf:/app/models/tfidf:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mlops-network
    restart: unless-stopped

  # ============================================
  # Agent de routage intelligent
  # ============================================
  agent_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: agent-router
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - mlops-network
    restart: unless-stopped
    depends_on:
      - transformer_service
      - tfidf_service

  # ============================================
  # Interface utilisateur Streamlit
  # ============================================
  streamlit_app:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: streamlit-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONUNBUFFERED=1
      - AGENT_URL=http://agent_service:8002
      - TRANSFORMER_URL=http://transformer_service:8000
      - TFIDF_URL=http://tfidf_service:8001
    networks:
      - mlops-network
    restart: unless-stopped
    depends_on:
      - agent_service

  # ============================================
  # MLflow Tracking Server
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.19.0
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri file:///mlflow/mlruns
      --default-artifact-root file:///mlflow/mlartifacts
    networks:
      - mlops-network
    restart: unless-stopped

  # ============================================
  # Prometheus - Monitoring
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - mlops-network
    restart: unless-stopped
    depends_on:
      - transformer_service
      - tfidf_service
      - agent_service

  # ============================================
  # Grafana - Visualisation
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/mlops-apis.json
    networks:
      - mlops-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  mlops-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: