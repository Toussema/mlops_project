name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, transformer, tfidf]
  pull_request:
    branches: [main, transformer, tfidf]

env:
  PYTHON_VERSION: '3.12'
  DOCKER_IMAGE_NAME: mlops-transformer-api

jobs:
  # ============================================
  # Job 1: Linting et formatting
  # ============================================
  lint:
    name: üîç Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort pylint

      - name: Run Black (code formatting)
        run: black --check --diff .
        continue-on-error: true

      - name: Run isort (import sorting)
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint
        run: pylint **/*.py --exit-zero
        continue-on-error: true

  # ============================================
  # Job 2: Tests unitaires
  # ============================================
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f requirements-api.txt ]; then pip install -r requirements-api.txt; fi

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ============================================
  # Job 3: Security scanning
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit (security linter)
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . --exit-zero
        continue-on-error: true

      - name: Run Safety (dependency vulnerabilities)
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
        continue-on-error: true

  # ============================================
  # Job 4: Build Docker image
  # ============================================
  docker-build:
    name: üê≥ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Test Docker image
        run: |
          docker run -d --name test-api -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 10
          curl -f http://localhost:8000/metrics || exit 1
          docker stop test-api
          docker rm test-api

      - name: Run Trivy security scan on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================
  # Job 5: Push to Docker Hub (only on main)
  # ============================================
  

  # ============================================
  # Job 6: Notification
  # ============================================
  notify:
    name: üì¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker-build]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"